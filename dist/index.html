<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  <script defer src="main.js"></script></head>
  <body>
    <template id="project-item-template">
      <div class="project-item">
        <h3>Todo Name</h3>
      </div>
    </template>
    <template class="project-item" id="todo-item-template">
      <div class="project-item">
        <h3 data-todo-name></h3>
        <div data-todo-description></div>
        <div data-todo-date></div>
        <div data-todo-notes></div>
      </div>
    </template>
  </body>
</html>
